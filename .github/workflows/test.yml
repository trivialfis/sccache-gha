name: Test sccache Action

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-14]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup sccache
        uses: ./.github/actions/sccache
        with:
          version: 'v0.13.0-rapids.0'
          cache-key-prefix: 'sccache-test-${{ matrix.os }}'

      - name: Configure CMake
        run: |
          cmake -B build -S test \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=sccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=sccache

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: ./build/hello_world

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: ./build/Release/hello_world.exe

      - name: Show sccache stats (mid-build)
        run: sccache --show-stats

      # Build again to verify cache hits
      - name: Clean build directory (Unix)
        if: runner.os != 'Windows'
        run: rm -rf build

      - name: Clean build directory (Windows)
        if: runner.os == 'Windows'
        run: Remove-Item -Recurse -Force build

      - name: Configure CMake (second build)
        run: |
          cmake -B build -S test \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=sccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=sccache

      - name: Build (should have cache hits)
        run: cmake --build build --config Release

      - name: Cleanup sccache
        if: always()
        uses: ./.github/actions/sccache-cleanup
